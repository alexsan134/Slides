<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
  <title>Slides</title>
  <link rel="stylesheet" href="css/rev.css">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="theme-color" content="#111111">
</head>
<body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h4>Slide1</h4>
          
        </section>
        <section>
          <h4>Slide2</h4>
        </section>
      </div>
    </div>
    <script src="js/reveal.js"></script>
    <script src="js/swal.js"></script>
    <script>
    function orientations(){
      let x = document.querySelector(".reveal");
      if(window.innerHeight < window.innerWidth){
        x.style.display = "block";
        main();
      }else{
        x.style.display = "none";
        swal({
          title:"Voltea tu pantalla", 
          text:"Está presentación solo se mostrará en tu pantalla si esta de manera horizontal.", 
          icon:"error"
        })
      }
    }
    orientations();
    window.onresize = ()=>{
      orientations();
    }
    
    function main(){
      swal({
        title:"Bienvenido 😀", 
        text:"Está es una presentación dinámica, para mejorar tu experiencia veras el contenido en pantalla completa."
        })
        .then(() =>{
          document.body.requestFullscreen();
        })
      Reveal.initialize({
        center:true, 
        transition:"zoom", 
        hideAddressBar:true
      });
    }
    </script>
</body>
</html>
